[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Completely disable warnings
addopts = 
    --disable-warnings
    --tb=short
    --strict-markers
    -ra
    --color=yes

# Markers
markers =
    slow: marks tests as slow
    integration: marks tests as integration tests
    unit: marks tests as unit tests
